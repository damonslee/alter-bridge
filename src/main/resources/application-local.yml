server.port: 18080

# SPRING
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /console
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  devtools:
    livereload:
      enabled: true

# LOGGING
logging:
  level:
    com.yaboong: info




