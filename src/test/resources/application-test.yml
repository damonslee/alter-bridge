server.port: 18080

# SPRING
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /console
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
  data:
    web:
      pageable:
        max-page-size: 10

# LOGGING
logging:
  level:
    com.yaboong: debug

# AWS
aws:
  credentials:
    access-key: SET_TO_ENV
    secret-key: SET_TO_ENV
  s3:
    region: ap-northeast-2
    bucket-name: yaboong-test-data
    end-point-url: https://s3.${aws.s3.region}.amazonaws.com



